<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-custom-gradient">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.htm">Bootstraping</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Galerie</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="mt-5 py-3">
        <h1 class="text-center mb-4">Galerie</h1>
        <p class="text-center">Podíváme se tu na pár stylů galerie</p>
    </header>
    
    <div class="container mt-4 text-center">
    
        <h3>1. Bootstrap Grid Galerie</h3>
        <div class="row py-3">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
              <img
                src="https://images.pexels.com/photos/315191/pexels-photo-315191.jpeg?auto=compress&cs=tinysrgb&w=600"
                class="w-100 shadow-1-strong rounded mb-4"
              />
          
              <img
                src="https://images.pexels.com/photos/8521729/pexels-photo-8521729.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="w-100 shadow-1-strong rounded mb-4"
              />
            </div>
          
            <div class="col-lg-4 mb-4 mb-lg-0">
              <img
                src="https://images.pexels.com/photos/17093024/pexels-photo-17093024/free-photo-of-lavicka-chodnik-stromy-park.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="w-100 shadow-1-strong rounded mb-4"
              />
          
              <img
                src="https://images.pexels.com/photos/169677/pexels-photo-169677.jpeg?auto=compress&cs=tinysrgb&w=600"
                class="w-100 shadow-1-strong rounded mb-4"
              />
            </div>
          
            <div class="col-lg-4 mb-4 mb-lg-0">
              <img
                src="https://images.pexels.com/photos/290595/pexels-photo-290595.jpeg?auto=compress&cs=tinysrgb&w=600"
                class="w-100 shadow-1-strong rounded mb-4"
              />
          
              <img
                src="https://images.pexels.com/photos/15509461/pexels-photo-15509461/free-photo-of-auta-silnice-vozidla-zluta.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="w-100 shadow-1-strong rounded mb-4"
              />
            </div>
          </div>
    
         <h3>2. Bootsrap Lightbox galerie</h3>
         <p>*Bohužel nefunguje script*</p>
        <div class="lightbox py-3" data-mdb-lightbox-init>
            <div class="row">
              <div class="col-lg-6">
                <img
                  src="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=600"
                  data-mdb-img="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=600"
                  class="w-100 mb-2 mb-md-4 shadow-1-strong rounded"
                />
                <img
                  src="https://images.pexels.com/photos/1164778/pexels-photo-1164778.jpeg?auto=compress&cs=tinysrgb&w=600"
                  data-mdb-img="https://images.pexels.com/photos/1164778/pexels-photo-1164778.jpeg?auto=compress&cs=tinysrgb&w=600"
                  class="w-100 shadow-1-strong rounded"
                />
              </div>
              <div class="col-lg-6">
                <img
                  src="https://images.pexels.com/photos/1805053/pexels-photo-1805053.jpeg?auto=compress&cs=tinysrgb&w=600"
                  data-mdb-img="https://images.pexels.com/photos/1805053/pexels-photo-1805053.jpeg?auto=compress&cs=tinysrgb&w=600"
                  class="w-100 shadow-1-strong rounded"
                />
              </div>
            </div>
          </div>
    
        <h3>3. Bootstrap Karusel</h3>
        <div id="carouselExample" class="carousel slide py-3" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/carousel1.jpg" class="d-block w-100" alt="Obrázek 7">
                </div>
                <div class="carousel-item">
                    <img src="../images/carousel2.jpg" class="d-block w-100" alt="Obrázek 8">
                </div>
                <div class="carousel-item">
                    <img src="../images/carousel3.jpg" class="d-block w-100" alt="Obrázek 9">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Předchozí</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Další</span>
            </button>
        </div>
    
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2025 MarcusJust</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
